<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>alert, confirm</title>
    <script>
      function fun_confirm(){
        if (confirm('ok?')) {
          alert('ok');
        } else{
          alert('cancle');
        }
      }
    </script>
  </head>
  <body>
    <button onclick="fun_confirm()">ok?</button>
  </body>
</html>
