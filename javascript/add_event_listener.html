<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>addEventListener</title>
  </head>
  <body>
    <input type="button" id="btn" value="button">버튼
    <script>
      var t = document.getElementById("btn");
      t.addEventListener('click', function(event){
        alert('감사합니다');
      })
    </script>
  </body>
</html>
