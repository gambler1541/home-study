<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>radio button</title>
</head>
<body>
  <h3>컬러 선택</h3>
  <p>
    붉은 색 :<input type="radio" name="color" value="red">
    검은 색 :<input type="radio" name="color" value="black">
  </p>
  <p>
    노랜 색<input type="radio" name="color2" value="yellow">
    초록 색<input type="radio" name="color2" value="green">
  </p>

  <h3>사이즈 선택</h3>
  <p>
     100<input type="checkbox" name="color" value="red">
     105<input type="checkbox" name="color" value="black">
  </p>


</body>
</html>
