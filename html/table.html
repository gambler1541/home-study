<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>table 만들기</title>
</head>
<body>
  <table border="1px">
    <thead>
      <tr>
        <th>이름</th>
        <th>성별</th>
        <th>주소</th>
        <th>회비</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="3">합계</td>
        <td>1500</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>최진혁</td>
        <td>남자</td>
        <td rowspan="2">청주</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>최유빈</td>
        <td>여자</td>
        <td>500</td>
      </tbody>
    </table>
  </body>
  </html>
