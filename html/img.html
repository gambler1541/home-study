<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>img tag</title>
  </head>
  <body>
    <!-- src : 이미지가 있는 경로, alt : 이미지가 없을 경우 대체로 나오는 대체제  title : 마우스를 올렸을때 나오는 설명-->
    <img src="../img/cat.jpg" height="300" alt="cat image" title="고양이 이미지">
  </body>
</html>
