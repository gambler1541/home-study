<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flex</title>
    <style>
      .container{
        background-color : powderblue;
        display : flex;
        flex-direction: row-reverse; // row가 기본값, column을 주면 수직으로 나타나게 되고 column-reverse를 하면 거꾸로 나타나게 된다.
      }
      .item {
        background-color : tomato;
        color : white;
        border : 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
