<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blend</title>
    <style>
      .blend{
        height : 400px;
        border : 5px solid;
        background-color :rgba(255,0,0,5);
        background-size : cover;
        background-image : url(../img/cat.jpg);
        background-blend-mode : saturation;
        transition : background-color 5s;
      }

      .blend:hover{
        background-color : rgba(255,255,0,1);
        transition : background-color 5s;
      }
    </style>
  </head>
  <body>
    <div class="blend">

    </div>
  </body>
</html>
