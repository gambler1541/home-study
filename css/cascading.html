<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cascading</title>
    <style>
      li{
        color:red;
      }
      #idsel{
        color:powderblue;
      }
      .classsel{
        color:green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classsel" style="">css</li>
      <li>javascript</li>
    </ul>
  </body>
</html>
