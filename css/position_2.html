<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>position : absolute</title>
    <style>
      #parent, #other{
        border : 5px solid tomato;
      }
      #me{
        background-color : black;
        color : white;
        position : absolute;
        left : 0;
        top : 0;

      }
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="parent">
      parent
      <div id="me">me</div>
    </div>
  </body>
</html>
